<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Rock Scissors Paper game</title>

    <style>
      html {
        font-family: sans-serif;
      }

      body {
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
      }

      .lastResult {
        color: white;
        padding: 3px;
      }
    </style>
  </head>

  <body>
    <h1>Rock Scissors Paper game</h1>

    <p>your turn (type rock/scissors/paper):</p>

    <div class="form">
     
      <input type="text" id="guessField" class="guessField">
      <input type="submit" value="Submit" class="guessSubmit">
    </div>

    <div class="resultParas">
      <p class="turnResult"></p>
      <p class="genericResult"></p>
      <p class="finalMessage"></p>
    </div>

    <script>
        function computerPlay() {
          let randomChoice = Math.floor(Math.random() * 3) + 1;
          console.log(randomChoice);
          if (randomChoice === 1) return ('rock');
          else if (randomChoice === 2) return ('scissors');
          else return ('paper');
        }
        
        let compChoice = computerPlay();
        console.log(compChoice);
        
    </script>
 </body>
</html>
