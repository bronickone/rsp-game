<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rock Scissors Paper game</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rock+Salt|Press+Start+2P|Bangers&effect=neon|outline|anaglyph">
    <script src="./script.js" defer></script>
  </head>

  <body>
    <h1 class ="font-effect-anaglyph">Rock Scissors Paper game</h1>
    <div class="topInfo">
      <div class="roundInfo"> </div>
      <div class="symbol font-effect-outline"> </div>
    </div>
    <div class="roundResults"> </div>
    <div class="gameInfo"> </div>
    <div class="gameOver font-effect-neon"> </div>
    <div class="container" >
      <button class ="font-effect-outline" id="rock">✊</button>
      <button class ="font-effect-outline" id="scissors">✌</button>
      <button class ="font-effect-outline" id="paper">✋</button>
    </div>
  <div class='footer'>Copyright © 2022 broNickOne for The Odin Project </div>
   
   
 </body>
</html>
